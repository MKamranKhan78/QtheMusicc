apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-parcelize'

android {
    compileSdkVersion 32
    ndkVersion '23.1.7779620'
    def appVersion = '1.0.0'
    def appCenterBuildID = "${System.env.APPCENTER_BUILD_ID}" != "null" ? "${System.env.APPCENTER_BUILD_ID}" : "1"

    defaultConfig {
        applicationId "com.techswivel.qthemusic"
        minSdkVersion 19
        targetSdkVersion 32
        versionCode appCenterBuildID.toInteger()
        versionName appVersion
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("int", "APPCENTER_BUILD_ID", appCenterBuildID)


        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/")
            }
        }
    }

    signingConfigs {
        config {
            enableV3Signing(true)
            enableV4Signing(true)
        }
    }

    buildTypes {
        release {
            manifestPlaceholders = [enableCrashReporting: "true"]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    outputFileName = new File("QTheMusi-v" + variant.versionName + "(" + android.defaultConfig.buildConfigFields["APPCENTER_BUILD_ID"].value + ")" + ".apk")
                }
            }
        }
        debug
                {
                    manifestPlaceholders = [enableCrashReporting: "false"]
                    applicationVariants.all { variant ->
                        variant.outputs.all { output ->
                            outputFileName = new File("QTheMusi-v" + variant.versionName + "(" + android.defaultConfig.buildConfigFields["APPCENTER_BUILD_ID"].value + ")" + ".apk")
                        }
                    }
                }
    }

    flavorDimensions "version"
    productFlavors {
        production {
            dimension "version"
            manifestPlaceholders = [
                    appIcon: "@mipmap/app_icon",
            ]
        }

        development {
            dimension "version"
            applicationIdSuffix ".development"
            versionName appVersion + "-development"
            manifestPlaceholders = [
                    appIcon: "@mipmap/app_icon_development",
            ]
        }
        staging {
            dimension "version"
            applicationIdSuffix ".staging"
            versionName appVersion + "-staging"
            manifestPlaceholders = [
                    appIcon: "@mipmap/app_icon_staging",
            ]
        }
        acceptance {
            dimension "version"
            applicationIdSuffix ".acceptance"
            versionName appVersion + "-acceptance"
            manifestPlaceholders = [
                    appIcon: "@mipmap/app_icon_acceptance",
            ]
        }
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}

dependencies {

    implementation platform('com.google.firebase:firebase-bom:29.1.0')
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //material Support
    implementation 'com.google.android.material:material:1.6.0-alpha03'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //dataStore
    implementation "androidx.datastore:datastore-preferences:1.0.0"

    //multiDex
    implementation 'androidx.multidex:multidex:2.0.1'

    //phone number validation
    implementation 'io.michaelrocks:libphonenumber-android:8.12.41'

